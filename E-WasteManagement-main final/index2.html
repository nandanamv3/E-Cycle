<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Booking Form</title>
    <link rel="stylesheet" href="style2.css"/>
    <script src="https://kit.fontawesome.com/bc395aa669.js" crossorigin="anonymous"></script>
  
</head>
<body>

    <div class="container">
        <div class="form-box">
            <h1 id="title">BOOK NOW</h1>
            <form  action="user.html" method="post">
                <div class="input-group">
                    <div class="input-field" >
                        <i class="fa-solid fa-user"></i>
                        <input type="text" id="name" placeholder="Fullname" name="fullname" required/>
                    </div>
                    <div class="input-field ">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" id="email" placeholder="Email" name="email" required/>
                    </div>
                    <div class="input-field" >
                        <i class="fa-solid fa-phone"></i>
                        <input type="numbeer" id="contact" placeholder="Contact No" name="contact" required/>
                    </div>
                    <div class="input-field" >
                        
                        <i class="fa-solid fa-house"></i>
                        <textarea id="address" placeholder="Address" name="address"></textarea>
                        
                    </div>
                    <div class="input-field" >
                        <input type="number" id="pin" placeholder="Pincode" name="pincode" required/>
                    </div>
                    <div class="input-field" >
                        <i class="fa-solid fa-laptop"></i>
                        <input type="text" id="device" placeholder="What do you want to sell?" name="device" required/>
                    </div>
                    <div class="input-field">
                        <textarea type="text"  id="defects" placeholder="Mention the Defects (For eg: screen is cracked, hinges are broken)" name="defects" required></textarea>
                    </div>
                    <div class="input-field" id="date">
                        <i class="fa-solid fa-calendar-days"></i>
                        <input onfocus="(this.type = 'date')" placeholder="Schedule a Date" id="date" name="date"/>
                    </div>
                    <div class="btn-field">
                    
                        <button type="submit"> Book </button>
                        
                    </div>

                </div>
                
            </form>
        </div>
        
    </div>
    

</body>
</html>
